<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <title>{% block title %}E^2{% endblock %}</title>
</head>
<header>
    {% if user.is_authenticated %}
        <a href="/restricted/">Restricted Page</a><br />
        <a href="/logout/">Logout</a><br />
    {% else %}
        <a href="/accounts/register/">Register Here</a><br />
        <a href="/login/">Login</a><br />
    {% endif %}
</header>
<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
